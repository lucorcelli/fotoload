<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Fotoload - Todos os Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .filtro {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="number"], input[type="text"], select {
      padding: 6px;
      margin: 0 5px;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      width: 250px;
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }
    .nota {
      font-size: 1.1em;
      color: #ffa500;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="menu"></div>
  <script>
    fetch('menu.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('menu').innerHTML = html;
      });
  </script>

  <h1>Fotoload - Todos os Produtos</h1>

  <div class="filtro">
    <label for="pesquisa">Pesquisar Produto:</label>
    <input type="text" id="pesquisa" placeholder="Digite o nome do produto" />
    <button onclick="filtrarProdutos()">Pesquisar</button>
  </div>

  <div class="grid" id="produtos-grid"></div>

  <script>
    const produtos = [
      { nome: 'Câmera DSLR', imagem: 'camera.jpg', nota: 4.5 },
      { nome: 'Tripé', imagem: 'tripe.jpg', nota: 4.0 },
      { nome: 'Iluminação LED', imagem: 'led.jpg', nota: 4.8 }
    ];

    function exibirProdutos(lista) {
      const grid = document.getElementById('produtos-grid');
      grid.innerHTML = '';
      lista.forEach(produto => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}" />
          <h3>${produto.nome}</h3>
          <div class="nota">Nota: ${produto.nota}</div>
        `;
        grid.appendChild(card);
      });
    }

    function filtrarProdutos() {
      const pesquisa = document.getElementById('pesquisa').value.toLowerCase();
      const filtrados = produtos.filter(produto =>
        produto.nome.toLowerCase().includes(pesquisa)
      );
      exibirProdutos(filtrados);
    }

    exibirProdutos(produtos);
  </script>
</body>
</html>
