<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>üìã Gerenciar Produtos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f5fa;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    a {
      color: #007bff;
      text-decoration: none;
      margin-right: 10px;
    }
    .msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìã Gerenciar Produtos</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descri√ß√£o</th>
        <th>Refer√™ncia</th>
        <th>C√≥digo</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="lista-produtos"></tbody>
  </table>
  <div class="msg" id="msg"></div>

  <script>
    async function carregarProdutos() {
      const msg = document.getElementById('msg');
      try {
        const res = await fetch('https://fotoload-api.onrender.com/produtos');
        if (!res.ok) throw new Error('Erro ao buscar produtos');
        const produtos = await res.json();

        const tbody = document.getElementById('lista-produtos');
        tbody.innerHTML = '';

        produtos.forEach(p => {
          const linha = document.createElement('tr');
          linha.innerHTML = `
            <td>${p.nome}</td>
            <td>${p.descricao}</td>
            <td>${p.referencia_fabrica || '-'}</td>
            <td>${p.codigo_barras || '-'}</td>
            <td>
              <a href="cadastro-produto.html?id=${p.id}">‚úèÔ∏è Editar</a>
              <a href="#" onclick="excluirProduto(${p.id})">üóëÔ∏è Excluir</a>
            </td>
          `;
          tbody.appendChild(linha);
        });

        msg.textContent = `‚úÖ ${produtos.length} produto(s) carregado(s).`;
      } catch (err) {
        console.error('Erro:', err);
        msg.textContent = '‚ùå Falha ao carregar produtos.';
      }
    }

    async function excluirProduto(id) {
      if (!confirm('Tem certeza que deseja excluir este produto?')) return;
      try {
        const res = await fetch(`https://fotoload-api.onrender.com/produtos/${id}`, {
          method: 'DELETE'
        });
        if (!res.ok) throw new Error('Erro ao excluir');
        carregarProdutos(); // recarrega a lista
      } catch (err) {
        console.error('Erro ao excluir:', err);
        alert('‚ùå Falha ao excluir produto.');
      }
    }

    carregarProdutos();
  </script>
</body>
</html>
