<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>üì¶ Cadastrar Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .msg {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üì¶ Cadastrar Produto</h1>
  <form onsubmit="enviarProduto(event)">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required />

    <label for="descricao">Descri√ß√£o:</label>
    <textarea id="descricao" rows="3" required></textarea>

    <label for="referencia">Refer√™ncia de F√°brica:</label>
    <input type="text" id="referencia" />

    <label for="codigo">C√≥digo de Barras:</label>
    <input type="text" id="codigo" />

    <label for="usuario_id">ID do Usu√°rio:</label>
    <input type="number" id="usuario_id" required />

    <label for="categoria_id">ID da Categoria:</label>
    <input type="number" id="categoria_id" required />

    <button type="submit">Cadastrar Produto</button>
  </form>

  <div class="msg" id="msg"></div>

  <script>
    function enviarProduto(e) {
      e.preventDefault();

      const dados = {
        nome: document.getElementById('nome').value,
        descricao: document.getElementById('descricao').value,
        referencia_fabrica: document.getElementById('referencia').value,
        codigo_barras: document.getElementById('codigo').value,
        usuario_id: Number(document.getElementById('usuario_id').value),
        categoria_id: Number(document.getElementById('categoria_id').value),
        fotos: [] // fotos removidas nesta etapa
      };

      if (!dados.referencia_fabrica && !dados.codigo_barras) {
        document.getElementById('msg').innerText =
          '‚ùå Informe refer√™ncia de f√°brica ou c√≥digo de barras.';
        return;
      }

      fetch('https://fotoload-api.onrender.com/produtos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      })
        .then(res => {
          if (!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
          return res.json();
        })
        .then(resp => {
          // Salvar produtoId e redirecionar
          localStorage.setItem('produtoId', resp.id);
          window.location.href = `/cadastro-foto.html?produtoId=${resp.id}`;
        })
        .catch(err => {
          console.error('Erro ao cadastrar produto:', err);
          document.getElementById('msg').innerText =
            '‚ùå Erro ao cadastrar produto.';
        });
    }
  </script>
</body>
</html>
